<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body class="body-login" style="display: flex;">
    <div class="glass-container"></div>
    <div class="Login-box"></div>
    <form class="form" method="post">
        <center>
            <h1 style="color:#fff;">Sign up to your Account!</h1>
        </center>
    <input type="text" id="username" name="username" required placeholder="username">
    <input type="password" id="password" name="password" required placeholder="password">
    <div class="options">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
        &nbsp;
        <a href="#" id="reg">Forgot password?</a>
    </div>
    <button type="submit" id="logb">Login</button>
    <script>
        document.getElementById("logb").addEventListener("click", function() {
            window.location.href = "./index.html"; 
        });
    </script>
    <!-- <p>Don't have an account?<a href="#" id="register">Register</a></p> -->
    <div class="register-link">
        <p class="desc">Don't have an account? &nbsp; <a href="./register.html" id="reg">Register</a></p>

    </div>
</form>
</body>
</html>
